<!DOCTYPE html>
<html ng-app="questApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
        <link rel="stylesheet" href="css/mystyles.css">
    </head>
    <body>
        <div ng-controller="QuestController">
            <div class="quest">
                <h3>{{ question.text }}</h3>
                <p>{{ question.author }}</p>
                <p><i>{{ question.date }}</i></p>
            </div>
            <h3>Ответы</h3>
            <div class="answers">
                <div ng-repeat="answer in question.answers" class="answer">
                    <div class="vote">
                        <a class="vote-up" ng-click="voteUp(answer)"></a>
                        <span>{{ answer.rate }}</span>
                        <a class="vote-down" ng-click="voteDown(answer)"></a>
                    </div>
                    <b>{{ answer.text | formatText }}</b>
                    <p>{{ answer.author }}</p>
                    <p><i>{{ answer.date }}</i></p>
                </div>
            </div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/controllers/QuestController.js"></script>
    </body>
</html>
