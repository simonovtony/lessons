c<!DOCTYPE html>
<html ng-app="questApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
        <link rel="stylesheet" href="css/mystyles.css">
    </head>
    <body>
        <div ng-controller="QuestController">
            <div class="quest">
                <h3>{{ question.text }}</h3>
                <p>{{ question.author }}</p>
                <p><i>{{ question.date }}</i></p>
            </div>
            <h3>Ответы</h3>
            <div class="answers">
                <div ng-repeat="answer in question.answers" class="answer">
                    <div class="vote">
                        <a class="vote-up" ng-click="voteUp(answer)"></a>
                        <span>{{ answer.rate }}</span>
                        <a class="vote-down" ng-click="voteDown(answer)"></a>
                    </div>
                    <b>{{ answer.text | formatText }}</b>
                    <p>{{ answer.author }}</p>
                    <p><i>{{ answer.date }}</i></p>
                </div>
            </div>
        </div>
        <div ng-controller="AnswerController">
            <form name="answerForm">
                <fieldset>
                    <p>
                        <label for="answerText">Текст ответа</label>
                        <input id="answerText" ng-model="answer.text" required
                               placeholder="Введите ответ">
                    </p>
                    <p>
                        <label for="answerAuthor">Автор ответа</label>
                        <input id="answerAuthor" ng-model="answer.author" required
                               placeholder="Введите автора">
                    </p>
                    <p>
                        <label for="answerDate">Дата ответа</label>
                        <input id="answerDate" ng-model="answer.date" required
                               ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Введите дату">
                    </p>
                </fieldset>
                <button type="submit" ng-click="save(answer, answerForm)">Сохранить</button>
            </form>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/controllers/QuestController.js"></script>
        <script src="js/controllers/AnswerController.js"></script>
    </body>
</html>
