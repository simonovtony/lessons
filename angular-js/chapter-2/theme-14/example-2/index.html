<!DOCTYPE html>
<html ng-app="questApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
        <link rel="stylesheet" href="css/mystyles.css">
    </head>
    <body>
        <div ng-controller="QuestController">
            <div class="quest">
                <h3>{{ question.text }}</h3>
                <p>{{ question.author }}</p>
                <p><i>{{ question.date }}</i></p>
            </div>
            <h3>Ответы</h3>
            <div answer-list="question"></div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/QuestController.js"></script>
        <script src="js/answerList.js"></script>
    </body>
</html>
