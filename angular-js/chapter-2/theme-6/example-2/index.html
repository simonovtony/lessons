<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
        <link rel="stylesheet" href="css/mystyles.css">
    </head>
    <body>
        <div ng-controller="phoneController">
            <div ng-repeat="button in modes">
                <label>
                    <input type="radio" ng-model="data.mode" value="{{ button.value }}" name="modes">
                    {{ button.label }}
                </label>
            </div>
            <div ng-include="setFile()"></div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script>
            var myApp = angular.module('myApp', []);
        </script>
        <script src="js/controllers/phoneController.js"></script>
    </body>
</html>
