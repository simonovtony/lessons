<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
    </head>
    <body>
        <div ng-controller="phoneController">
            <label ng-repeat="button in modes">
                <input type="radio" name="modes" ng-model="data.mode" value="{{ button.value }}">
                {{ button.label }}
            </label>
            <div ng-switch on="data.mode">
                <div ng-switch-when="Tablets">
                    <ul>
                        <li ng-repeat="tablet in tablets">
                            <b>{{ tablet.name }}</b>
                            <p>Цена: {{ tablet.price }}</p>
                            <p>Производитель: {{ tablet.company }}</p>
                        </li>
                    </ul>
                </div>
                <div ng-switch-when="Phones">
                    <ul>
                        <li ng-repeat="phone in phones">
                            <b>{{ phone.name }}</b>
                            <p>Цена: {{ phone.price }}</p>
                            <p>Производитель: {{ phone.company }}</p>
                        </li>
                    </ul>
                </div>
                <div ng-switch-default>
                    Выберите товары для просмотра
                </div>
            </div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script> var myApp = angular.module('myApp', []); </script>
        <script src="js/controllers/phoneController.js"></script>
    </body>
</html>
