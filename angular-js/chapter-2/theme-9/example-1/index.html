<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.JS</title>
        <link rel="stylesheet" href="css/mystyles.css">
    </head>
    <body>
        <div ng-controller="QuestionController">
            <div class="quest"
                 ng-class="questColorClass"
                 ng-mouseenter="changeClass($event)"
                 ng-mouseleave="changeClass($event)">
                <h3>{{ question.text }}</h3>
                <p>{{ question.author }} </p>
                <p><i>{{ question.date}}</i></p>
            </div>
            <h3>Ответы</h3>
            <div class="answer">
                <div ng-repeat="answer in question.answers">
                    <div class="vote">
                        <a class="vote-up" ng-click="voteUp(answer)"></a>
                        <span class="rate">{{ answer.rate }}</span>
                        <a class="vote-down" ng-click="voteDown(answer)"></a>
                    </div>
                    <b>{{ answer.text }}</b>
                    <p>{{ answer.author }}</p>
                    <p><i>{{ answer.date }}</i></p>
                </div>
            </div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script>var myApp = angular.module('myApp', []);</script>
        <script src="js/controllers/QuestionController.js"></script>
    </body>
</html>
